<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Desarrollos_appweb/JavaScript/2.9 Ejercicios_DOM/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registro de estudiantes</title>
</head>

<body>
    <div class="container">
        <form class="formulario">

            <h1>Registro de estudiante</h1>
            <hr>

            <div class="box name">
                <i class="fa-solid fa-user"></i>
                <label>Nombre</label>
                <input type="text" name="Usuario" placeholder="Nombre" class="input-box" required>
            </div>
            <div class="box edad">
                <i class="fa-solid fa-calendar"></i>
                <label>Edad (14-100)</label>
                <input type="number" name="Edad" placeholder="Edad" class="input-box" required>
            </div>
            <div class="box curso">
                <i class="fa-solid fa-graduation-cap"></i>
                <label>Curso</label>
                <select name="Curso" class="curso">
                    <option value="NA">Seleccionar</option>
                    <option value="4° Medio">4° Medio</option>
                    <option value="3° Medio">3° Medio</option>
                    <option value="2° Medio">2° Medio</option>
                    <option value="1° Medio">1° Medio</option>
                </select>
            </div>

            <div class="box jornada">
                <i class="fa-solid fa-clock"></i>
                <label>Jornada</label>
                <label>Mañana</label>
                <input type="radio" value="manana">
                <label>Tarde</label>
                <input type="radio" value="tarde">
            </div>

            <div class="box terminos">
                <i class="fa-solid fa-calendar"></i>
                <label>Aceptar terminos</label>
                <input type="checkbox" name="Edad" placeholder="Edad" required>
            </div>
            <hr>
            <div class="resultado"></div>
            <button type="submit">Enviar datos</button>
        </form>
    </div>
</body>

</html>
