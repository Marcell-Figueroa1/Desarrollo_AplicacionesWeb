<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Estructura de la barra de navegación -->
    <nav class="nav-container">
        <div class="nav-items">
            <div class="left">
                <div class="Profile"><h1><a href="#" class="a-nav">Perfil</a></h1></div>
            </div>
            <div class="right">
                <div class="text"><p><a href="#" class="a-nav">Inicio</a></p></div>
                <div class="text"><p><a href="#" class="a-nav">Mi perfil</a></p></div>
                <div class="text"><p><a href="#" class="a-nav">Conexiones</a></p></div>
                <button class="button-nav">Cerrar sesión</button>
            </div>
        </div>
    </nav>
    <!-- Fin de la estructura de la barra de navegación -->

    <!-- Contenedor de elementos -->
    <div class="container">
        <!-- Contenedor y estructura de la tarjeta de usuario -->
        <div class="container-t">
            <div class="blue-background"></div>
            
            <div class="fondo-datos">
                <img src="/10 Tarjeta de usuario/resources/images/user-circle.png" alt="Foto de perfil" class="fototito">
                <div class="nombre"><h1>Jane Doe</h1></div>
                <div class="ubicacion"><span><img src="/10 Tarjeta de usuario/resources/images/map-marker.png" alt="" class="img-content ubicacion1"></span><h3>Bergen, Noruega</h3></div>
                <div class="servicios"><p> Desarrolladora Front-end <br> Conocimientos en HTML, CSS, JavaScript</p></div>
                <div class="link"><span><img src="/10 Tarjeta de usuario/resources/images/gear.png" alt="" class="img-content gear"></span><p><a href="#" class="a-dato">Edit profile</a></p></div>
            </div>
        </div>

        <!-- Contenedor y estructura de las solicitudes de conexión -->
        <div class="container-c">
            <div class="container1">
                <div class="encabezado">
                    <h1 class="title">Solicitudes de conexión</h1>
                    <button class="button">Ver todas</button>
                </div>
                <div class="box-content">
                    <div class="box-user">
                        <p class="p-conex"><span><img src="/13 Crear interfaz de solicitudes y conexiones/res/img/user-icon.png" alt="" class="icon-user"></span>Steve Jobs</p>
                        <p class="p-conex"><span><img src="/13 Crear interfaz de solicitudes y conexiones/res/img/user-icon.png" alt="" class="icon-user"></span>Bill Gates</p>
                    </div>
                    <div class="box-icons">
                        <div class="ico1">
                            <img src="/13 Crear interfaz de solicitudes y conexiones/res/img/check-icon.png" alt="" class="ico">
                            <img src="/13 Crear interfaz de solicitudes y conexiones/res/img/delete-icon.png" alt="" class="ico">
                        </div>
                        <div class="ico2">
                            <img src="/13 Crear interfaz de solicitudes y conexiones/res/img/check-icon.png" alt="" class="ico">
                            <img src="/13 Crear interfaz de solicitudes y conexiones/res/img/delete-icon.png" alt="" class="ico">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container1">
                <div class="encabezado">
                    <h1 class="title">Tus conexiones</h1>
                    <button class="button">Ver todas</button>
                </div>
                <div class="box-content">
                    <div class="box-user">
                        <p class="p-conex"><span><img src="/13 Crear interfaz de solicitudes y conexiones/res/img/user-icon.png" alt="" class="icon-user"></span>Richard Stallman</p>
                        <p class="p-conex"><span><img src="/13 Crear interfaz de solicitudes y conexiones/res/img/user-icon.png" alt="" class="icon-user"></span>Linus Torvalds</p>
                        <p class="p-conex"><span><img src="/13 Crear interfaz de solicitudes y conexiones/res/img/user-icon.png" alt="" class="icon-user"></span>Ada Lovelace</p>
                        <p class="p-conex"><span><img src="/13 Crear interfaz de solicitudes y conexiones/res/img/user-icon.png" alt="" class="icon-user"></span>Grace Hopper</p>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
